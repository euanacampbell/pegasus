<form class="d-flex" name="Form1" onsubmit="run_command(this);" style="padding: 10px; margin-bottom: 15px; margin-top: 15px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <div class="input-group">
        <div class="input-group-prepend shadow-sm bg-white rounded">
            <div class="input-group-text">></div>
        </div>
        <input name="param" type="text" class="form-control shadow-sm bg-white rounded" id="command_input" placeholder="help" type="search" autofocus>
        
        <button class="btn btn-success shadow-sm rounded" type="submit">Go</button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle shadow-sm rounded" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" data-toggle="modal" data-target="#settingsModal" href="#">Settings</a>
                <a class="dropdown-item" href="/sqlsetup">SQL Setup</a>
            </div>
        </div>
    
    </div>
    
</form>

<!-- MODAL -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Refresh Time (seconds)</div>
                    </div>
                <input name="refresh_time" value="0" type="text" class="form-control" id="refresh_time" readonly>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    function run_command(form) {

        const input = document.getElementById('command_input').value.split(' ');

        var command = input[0];

        input.shift();

        const parameter = input;

        var value_parameter = parameter.join(' ')

        console.log('length')
        console.log(input.length)

        console.log('command')
        console.log(command)

        console.log('value parameter')
        console.log(value_parameter)


        

        document.getElementById("command_input").value = value_parameter;
        form.action = '/' + command;
        

        
        }  
</script>
